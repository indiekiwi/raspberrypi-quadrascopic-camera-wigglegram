<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newest Image Sets</title>
    <style>
        html, body, div {
            margin: 0;
            padding: 0;
            background: #222;
            color: white;
        }
        img {
            width: 33.3%;
            float: left;
        }
        .wrapper {
            margin: 10px;
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
        .controls {
            text-align: center;
            margin-top: 10px;
        }
        .set-display {
            display: inline-block;
            margin-right: 10px;
            font-size: 18px;
        }
        .download-btn {
            display: inline-block;
            margin-left: 10px;
        }
        button {
            padding: 7px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="set-display">
            Sets: 
            <form method="get" action="/" style="display:inline-block;">
                <select id="sets" name="sets">
                    {% for i in range(1, max_sets + 1) %}
                    <option value="{{ i }}" {% if i == num_sets %}selected{% endif %}>{{ i }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Update</button>
            </form>
        </div>
        <div class="download-btn">
            <a href="{{ url_for('download_all', sets=num_sets) }}">
                <button>Download All</button>
            </a>
        </div>
    </div>

    {% for prefix, images in image_sets %}
    <div class="wrapper">
        <img src="{{ url_for('static', filename=images['A'].split('/')[-1]) }}">
    </div>
    <div class="wrapper">
        <img src="{{ url_for('static', filename=images['B'].split('/')[-1]) }}">
    </div>
    <div class="wrapper">
        <img src="{{ url_for('static', filename=images['C'].split('/')[-1]) }}">
    </div>
    {% endfor %}
</body>
</html>
